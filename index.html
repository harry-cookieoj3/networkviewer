<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Network Fixed Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background: #fff; }
        #log-panel { 
            position: absolute; top: 0; left: 0; width: 100%; height: 25%; 
            background: #000; color: #0f0; overflow-y: auto; z-index: 9999; 
            padding: 10px; font-size: 12px; border-bottom: 2px solid #555;
        }
        #cy { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .log-info { color: #0ff; }
    </style>
</head>
<body>
    <div id="log-panel"></div>
    <div id="cy"></div>

    <script>
        const logPanel = document.getElementById('log-panel');
        function addLog(msg, color='') {
            const div = document.createElement('div');
            div.style.color = color;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logPanel.appendChild(div);
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        // 実行開始直後に表示
        addLog("--- SCRIPT STARTING ---", "#fff");

        const FILE_ID = '1Be7JMrTnqoarJ9R1Bdv3cZttJ0WPa73cisuYTERuYNY';
        const CONFIG = {
            scale: 0.1,    // 座標の圧縮率（0.1 = 10分の1）
            nodeSize: 1000, // 点の大きさ
            fontSize: 800, // 文字の大きさ
            edgeWidth: 5  // 線の太さ
        };

        async function start() {
            try {
                addLog("通信準備中...");
                const nodeUrl = `https://docs.google.com/spreadsheets/d/${FILE_ID}/gviz/tq?tqx=out:csv&gid=0`;
                const edgeUrl = `https://docs.google.com/spreadsheets/d/${FILE_ID}/gviz/tq?tqx=out:csv&gid=1184231939`;

                addLog("ノードデータ取得開始...");
                const resN = await fetch(nodeUrl);
                const txtN = await resN.text();
                const nodes = Papa.parse(txtN, {header:true, skipEmptyLines:true}).data;
                addLog(`ノード解析完了: ${nodes.length}件`);

                addLog("エッジデータ取得開始...");
                const resE = await fetch(edgeUrl);
                const txtE = await resE.text();
                const edges = Papa.parse(txtE, {header:true, skipEmptyLines:true}).data;
                addLog(`エッジ解析完了: ${edges.length}件`);

                const elements = [];
                const nodeIds = new Set();

                nodes.forEach(n => {
                    const id = (n.id || n.Id || "").trim();
                    if(!id) return;
                    elements.push({
                        group: 'nodes',
                        data: { id, label: n.label || id, color: n.color || n.Color || '#1a73e8', raw: n },
                        position: { x: parseFloat(n.x || 0) * CONFIG.scale, y: parseFloat(n.y || 0) * CONFIG.scale }
                    });
                    nodeIds.add(id);
                });

                edges.forEach(e => {
                    const s = (e.source || "").trim();
                    const t = (e.target || "").trim();
                    if(nodeIds.has(s) && nodeIds.has(t)) {
                        elements.push({ group: 'edges', data: { source: s, target: t } });
                    }
                });

                addLog("描画開始...");
                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elements,
                    style: [
                        { selector: 'node', style: {
                            'width': CONFIG.nodeSize, 'height': CONFIG.nodeSize,
                            'label': 'data(label)', 'font-size': CONFIG.fontSize,
                            'background-color': 'data(color)', 'text-valign': 'bottom',
                            'text-margin-y': 40, 'text-outline-width': 10, 'text-outline-color': '#fff'
                        }},
                        { selector: 'edge', style: { 'width': CONFIG.edgeWidth, 'line-color': '#ccc', 'opacity': 0.4 }}
                    ],
                    layout: { name: 'preset' },
                    autoungrabify: true
                });

                cy.fit(null, 500);
                addLog("--- SUCCESS ---", "#0f0");

                cy.on('tap', 'node', function(evt){
                    const d = evt.target.data('raw');
                    addLog(`選択: ${d.label || d.id} (x:${d.x}, y:${d.y})`, "#0ff");
                });

            } catch (err) {
                addLog("ERROR: " + err.message, "#f00");
                console.error(err);
            }
        }

        start();
    </script>
</body>
</html>
