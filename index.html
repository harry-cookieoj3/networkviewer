<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Idol Network Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; background: #fff; color: #333; }
        #cy { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            display: flex; flex-direction: column; gap: 8px; width: 280px;
        }

        .info-link {
            display: inline-flex; align-items: center; gap: 6px;
            color: #555; text-decoration: none; font-size: 13px; font-weight: bold;
            margin-bottom: 2px; transition: 0.2s; width: fit-content;
        }
        .info-link:hover { color: #000; }
        .info-icon { 
            width: 18px; height: 18px; background: #333; color: #fff; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px;
        }

        .search-container { position: relative; }
        #node-search {
            width: 100%; padding: 12px; border: 2px solid #333; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none;
            background: rgba(255, 255, 255, 0.9);
        }
        #search-results {
            position: absolute; top: 100%; left: 0; width: 100%; background: #fff; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; display: none; z-index: 101; border-radius: 0 0 8px 8px;
        }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .search-item:hover { background: #f0f0f0; }

        .btn { padding: 10px; background: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #000; }

        #side-panel {
            position: absolute; right: -400px; top: 0; width: 350px; height: calc(100% - 100px);
            background: rgba(255, 255, 255, 0.98); box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            z-index: 200; transition: 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }
        #side-panel.open { right: 0; }
        .panel-close { align-self: flex-end; cursor: pointer; font-size: 24px; font-weight: bold; color: #999; }
        
        #fixed-player {
            position: absolute; bottom: 15px; right: 15px; width: 350px; min-height: 80px;
            z-index: 300; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden; display: none;
        }
        #fixed-player.visible { display: block; animation: slideIn 0.3s ease-out; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .play-this-btn { 
            display: block; padding: 15px; background: #1DB954; color: white; 
            text-decoration: none; border-radius: 8px; text-align: center; 
            font-weight: bold; cursor: pointer; border: none; font-size: 16px; transition: 0.2s;
        }
        .play-this-btn:hover { background: #1ed760; transform: scale(1.02); }
        .lastfm-btn { display: block; padding: 10px; background: #ba0000; color: white; text-decoration: none; border-radius: 8px; text-align: center; font-size: 14px; }

        @media screen and (max-width: 768px) {
            #side-panel { right: 0; bottom: -100%; top: auto; width: 100%; height: 50%; border-radius: 20px 20px 0 0; }
            #side-panel.open { bottom: 85px; }
            #fixed-player { width: calc(100% - 30px); left: 15px; bottom: 10px; }
        }
        #status-log { position: absolute; bottom: 5px; left: 5px; z-index: 100; background: rgba(0,0,0,0.6); color: #0f0; padding: 5px 10px; font-size: 10px; border-radius: 3px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <a href="https://your-info-page-url.com" target="_blank" class="info-link">
            <span class="info-icon">?</span> このアプリについて
        </a>
        <div class="search-container">
            <input type="text" id="node-search" placeholder="アーティスト検索..." autocomplete="off">
            <div id="search-results"></div>
        </div>
        <button class="btn" onclick="resetSelection()">全体を表示 / 解除</button>
    </div>

    <div id="side-panel">
        <span class="panel-close" onclick="closePanel()">×</span>
        <h2 id="panel-title" style="margin: 0; font-size: 24px;">Artist Name</h2>
        <div id="play-btn-area"></div>
        <div id="link-area"></div>
    </div>

    <div id="fixed-player">
        <div id="spotify-container"></div>
    </div>

    <div id="status-log">Initializing...</div>
    <div id="cy"></div>

    <script>
        let cy;
        const logEl = document.getElementById('status-log');
        const searchInput = document.getElementById('node-search');
        const searchResults = document.getElementById('search-results');
        const sidePanel = document.getElementById('side-panel');
        const fixedPlayer = document.getElementById('fixed-player');

        const CONFIG = {
            gasUrl: "https://script.google.com/macros/s/AKfycbxLSa95r08HRbuQhEWUgVSUSeSaUmJxpA8fRZ4NVAbiGLhVA3kFkEdbEVIvlr2HWcAn/exec", 
            token: "my-secret-token-2026",
            baseNodeSize: 225, baseFontSize: 1500, edgeWidth: 35
        };

        function addLog(msg) { logEl.innerText = msg; }

        function adjustView(animate = true) {
            if (!cy) return;
            const isMobile = window.innerWidth < 768;
            cy.animate({ fit: { eles: cy.elements(), padding: isMobile ? 30 : 60 } }, { duration: animate ? 600 : 0 });
        }

        async function start() {
            addLog("データ取得中...");
            try {
                const response = await fetch(`${CONFIG.gasUrl}?token=${CONFIG.token}`, { redirect: 'follow' });
                const fullData = await response.json();

                const elements = [];
                fullData.nodes.forEach(n => {
                    elements.push({
                        group: 'nodes',
                        data: { id: String(n.id), label: n.label, color: n.color, size: parseFloat(n.size) * CONFIG.baseNodeSize, spotify_id: n.spotify_id, url_lastfm: n.url_lastfm },
                        position: { x: parseFloat(n.x), y: -parseFloat(n.y) }
                    });
                });

                const nodeIds = new Set(fullData.nodes.map(n => String(n.id)));
                fullData.edges.forEach(e => {
                    const s = String(e.source); const t = String(e.target);
                    if (s !== t && nodeIds.has(s) && nodeIds.has(t)) {
                        elements.push({ group: 'edges', data: { source: s, target: t } });
                    }
                });

                cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elements,
                    minZoom: 0.001, maxZoom: 0.1,
                    autoungrabify: true, // ドラッグ禁止を適用
                    style: [
                        { selector: 'node', style: { 'width': 'data(size)', 'height': 'data(size)', 'label': 'data(label)', 'font-size': CONFIG.baseFontSize, 'background-color': 'data(color)', 'text-outline-width': 20, 'text-outline-color': '#fff' }},
                        { selector: 'edge', style: { 'width': CONFIG.edgeWidth, 'line-color': '#ccc', 'opacity': 0.2, 'curve-style': 'bezier', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#ccc' }},
                        { selector: '.faded', style: { 'opacity': 0.05, 'text-opacity': 0 }},
                        { selector: '.highlight-node', style: { 'z-index': 999, 'border-width': 60, 'border-color': '#000' }},
                        { selector: '.edge-out', style: { 'line-color': 'red', 'target-arrow-color': 'red', 'opacity': 1 }},
                        { selector: '.edge-in', style: { 'line-color': 'blue', 'target-arrow-color': 'blue', 'opacity': 1 }}
                    ],
                    layout: { name: 'preset' }
                });

                cy.on('tap', 'node', function(e){ selectNode(e.target); openPanel(e.target.data()); });

                searchInput.addEventListener('input', (e) => {
                    const val = e.target.value.toLowerCase();
                    searchResults.innerHTML = '';
                    if (!val) { searchResults.style.display = 'none'; return; }
                    const matches = cy.nodes().filter(n => {
                        const lbl = n.data('label');
                        return lbl && typeof lbl === 'string' && lbl.toLowerCase().includes(val);
                    });
                    if (matches.length > 0) {
                        searchResults.style.display = 'block';
                        matches.slice(0, 10).forEach(m => {
                            const div = document.createElement('div');
                            div.className = 'search-item'; div.innerText = m.data('label');
                            div.onmousedown = (ev) => {
                                ev.preventDefault();
                                selectNode(m); openPanel(m.data());
                                cy.animate({ center: { eles: m }, zoom: 0.02 }, { duration: 1000 });
                                searchResults.style.display = 'none'; searchInput.value = m.data('label');
                            };
                            searchResults.appendChild(div);
                        });
                    } else { searchResults.style.display = 'none'; }
                });

                adjustView(false);
                addLog(`描画完了: ${fullData.nodes.length} nodes`);
            } catch (err) { addLog("Error: " + err.message); }
        }

        function selectNode(node) {
            const id = node.id();
            cy.elements().addClass('faded').removeClass('highlight-node edge-out edge-in');
            node.removeClass('faded').addClass('highlight-node');
            node.connectedEdges().forEach(edge => {
                edge.removeClass('faded');
                if (edge.source().id() === id) edge.addClass('edge-out');
                else edge.addClass('edge-in');
            });
            node.neighborhood().nodes().removeClass('faded');
        }

        function openPanel(data) {
            document.getElementById('panel-title').innerText = data.label;
            const playArea = document.getElementById('play-btn-area');
            const linkArea = document.getElementById('link-area');
            
            if (data.spotify_id && data.spotify_id.length > 10) {
                const cleanId = String(data.spotify_id).replace('spotify:artist:', '').trim();
                playArea.innerHTML = `<button class="play-this-btn" onclick="setPlayer('${cleanId}')">▶ このアーティストを再生</button>`;
            } else {
                playArea.innerHTML = `<button class="play-this-btn" style="background:#ccc; cursor:not-allowed;" disabled>Spotify ID未登録</button>`;
            }

            linkArea.innerHTML = data.url_lastfm ? `<a href="${data.url_lastfm}" target="_blank" class="lastfm-btn">Last.fm で詳しく見る</a>` : '';
            sidePanel.classList.add('open');
        }

        function setPlayer(id) {
            const container = document.getElementById('spotify-container');
            container.innerHTML = `<iframe src="https://open.spotify.com/embed/artist/${id}?utm_source=generator" width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
            fixedPlayer.classList.add('visible');
        }

        function closePanel() { sidePanel.classList.remove('open'); }
        function resetSelection() { closePanel(); cy.elements().removeClass('faded highlight-node edge-out edge-in'); searchInput.value = ''; adjustView(true); }

        window.addEventListener('resize', () => { adjustView(true); });
        start();
    </script>
</body>
</html>
