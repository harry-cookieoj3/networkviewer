<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Live Idol Network Viewer - Search & Direction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; background: #fff; }
        #cy { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 検索・コントロールエリア */
        #ui-layer {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
            width: 300px;
        }

        /* 検索窓のスタイル */
        .search-container { position: relative; }
        #node-search {
            width: 100%; padding: 12px; border: 2px solid #333;
            border-radius: 8px; box-sizing: border-box; font-size: 16px;
            outline: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #search-results {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #fff; border: 1px solid #ccc; border-top: none;
            max-height: 200px; overflow-y: auto; display: none;
            border-radius: 0 0 8px 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .search-item:hover { background: #f0f0f0; }

        .btn {
            padding: 10px; background: #333; color: #fff; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn:hover { background: #555; }

        /* ログ & 凡例 */
        #status-log {
            position: absolute; bottom: 10px; right: 10px; z-index: 100;
            background: rgba(0,0,0,0.7); color: #0f0; padding: 10px;
            font-family: monospace; font-size: 11px; border-radius: 5px; pointer-events: none;
        }
        #legend {
            position: absolute; top: 130px; left: 20px; z-index: 100;
            background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px;
            font-size: 12px; border: 1px solid #ddd;
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 4px; }
        .color-box { width: 12px; height: 12px; margin-right: 8px; border-radius: 2px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="search-container">
            <input type="text" id="node-search" placeholder="アーティストを検索..." autocomplete="off">
            <div id="search-results"></div>
        </div>
        <button class="btn" onclick="resetSelection()">選択解除 / 全体を表示</button>
    </div>

    <div id="legend">
        <strong>エッジの方向 (クリック時)</strong>
        <div class="legend-item"><div class="color-box" style="background: red;"></div> 流出 (影響を与えた)</div>
        <div class="legend-item"><div class="color-box" style="background: blue;"></div> 流入 (影響を受けた)</div>
    </div>

    <div id="status-log">Initializing...</div>
    <div id="cy"></div>

    <script>
        let cy;
        const logEl = document.getElementById('status-log');
        const searchInput = document.getElementById('node-search');
        const searchResults = document.getElementById('search-results');

        function addLog(msg) { logEl.innerText = msg; }

        const CONFIG = {
            gasUrl: "https://script.google.com/macros/s/AKfycbxLSa95r08HRbuQhEWUgVSUSeSaUmJxpA8fRZ4NVAbiGLhVA3kFkEdbEVIvlr2HWcAn/exec", 
            token: "my-secret-token-2026",
            baseNodeSize: 225, 
            baseFontSize: 1500,
            edgeWidth: 35,
            centerX: 9370,   
            centerY: 9140,   
            initialZoom: 0.005
        };

        async function start() {
            addLog("データを取得中...");
            try {
                const response = await fetch(`${CONFIG.gasUrl}?token=${CONFIG.token}`, { redirect: 'follow' });
                const fullData = await response.json();

                const elements = [];
                // Node作成 (Y軸反転修正: -parseFloat)
                fullData.nodes.forEach(n => {
                    elements.push({
                        group: 'nodes',
                        data: { id: String(n.id), label: n.label, color: n.color, size: parseFloat(n.size) * CONFIG.baseNodeSize },
                        position: { x: parseFloat(n.x), y: -parseFloat(n.y) }
                    });
                });

                // Edge作成 (不整合ガード付)
                const nodeIds = new Set(fullData.nodes.map(n => String(n.id)));
                fullData.edges.forEach(e => {
                    if (nodeIds.has(String(e.source)) && nodeIds.has(String(e.target))) {
                        elements.push({ group: 'edges', data: { source: String(e.source), target: String(e.target) } });
                    }
                });

                cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elements,
                    style: [
                        { selector: 'node', style: {
                            'width': 'data(size)', 'height': 'data(size)',
                            'label': 'data(label)', 'font-size': CONFIG.baseFontSize,
                            'background-color': 'data(color)',
                            'text-outline-width': 20, 'text-outline-color': '#fff',
                            'z-index': 10
                        }},
                        { selector: 'edge', style: { 
                            'width': CONFIG.edgeWidth, 'line-color': '#ccc', 'opacity': 0.2,
                            'curve-style': 'bezier', 'target-arrow-shape': 'triangle',
                            'target-arrow-color': '#ccc', 'arrow-scale': 4
                        }},
                        { selector: '.faded', style: { 'opacity': 0.05, 'text-opacity': 0 }},
                        { selector: '.highlight-node', style: { 'z-index': 999, 'border-width': 60, 'border-color': '#000' }},
                        { selector: '.edge-out', style: { 'line-color': 'red', 'target-arrow-color': 'red', 'opacity': 1 }},
                        { selector: '.edge-in', style: { 'line-color': 'blue', 'target-arrow-color': 'blue', 'opacity': 1 }}
                    ],
                    layout: { name: 'preset' }
                });

                // ノードクリック時の挙動
                cy.on('tap', 'node', function(e){
                    selectNode(e.target);
                });

                // 検索機能の実装
                searchInput.addEventListener('input', (e) => {
                    const val = e.target.value.toLowerCase();
                    searchResults.innerHTML = '';
                    if (!val) { searchResults.style.display = 'none'; return; }

                    const matches = cy.nodes().filter(n => n.data('label').toLowerCase().includes(val));
                    if (matches.length > 0) {
                        searchResults.style.display = 'block';
                        matches.slice(0, 10).forEach(m => {
                            const div = document.createElement('div');
                            div.className = 'search-item';
                            div.innerText = m.data('label');
                            div.onclick = () => {
                                selectNode(m);
                                cy.animate({ center: { eles: m }, zoom: 0.05 }, { duration: 1000 });
                                searchResults.style.display = 'none';
                                searchInput.value = m.data('label');
                            };
                            searchResults.appendChild(div);
                        });
                    } else {
                        searchResults.style.display = 'none';
                    }
                });

                // 初期位置へ移動
                cy.viewport({
                    zoom: CONFIG.initialZoom,
                    pan: { x: cy.width() / 2 - CONFIG.centerX * CONFIG.initialZoom, y: cy.height() / 2 - (-CONFIG.centerY) * CONFIG.initialZoom }
                });

                addLog(`準備完了 (${fullData.nodes.length} nodes)`);

            } catch (err) {
                addLog("Error: " + err.message);
            }
        }

        function selectNode(node) {
            const id = node.id();
            addLog(`Selected: ${node.data('label')}`);
            cy.elements().addClass('faded').removeClass('highlight-node edge-out edge-in');
            node.removeClass('faded').addClass('highlight-node');
            node.connectedEdges().forEach(edge => {
                edge.removeClass('faded');
                if (edge.source().id() === id) edge.addClass('edge-out');
                else edge.addClass('edge-in');
            });
            node.neighborhood().nodes().removeClass('faded');
        }

        function resetSelection() {
            cy.elements().removeClass('faded highlight-node edge-out edge-in');
            searchInput.value = '';
            cy.animate({
                fit: { eles: cy.elements(), padding: 50 }
            }, { duration: 1000 });
            addLog("全体を表示しました");
        }

        start();
    </script>
</body>
</html>
