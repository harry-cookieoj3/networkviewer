<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Idol Network Viewer - Optimized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #fff; }
        #cy { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* レスポンシブなUI設計 */
        #ui-layer {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            display: flex; flex-direction: column; gap: 8px;
            width: 280px; max-width: calc(100% - 30px);
        }
        .search-container { position: relative; }
        #node-search {
            width: 100%; padding: 10px; border: 2px solid #333;
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
        }
        #search-results {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #fff; border: 1px solid #ccc; max-height: 200px;
            overflow-y: auto; display: none; z-index: 101;
        }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .btn {
            padding: 10px; background: #333; color: #fff; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        #status-log {
            position: absolute; bottom: 5px; right: 5px; z-index: 100;
            background: rgba(0,0,0,0.6); color: #0f0; padding: 5px 10px;
            font-size: 10px; border-radius: 3px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="search-container">
            <input type="text" id="node-search" placeholder="アーティスト検索..." autocomplete="off">
            <div id="search-results"></div>
        </div>
        <button class="btn" onclick="resetSelection()">全体を表示 / 解除</button>
    </div>

    <div id="status-log">Initializing...</div>
    <div id="cy"></div>

    <script>
        let cy;
        const logEl = document.getElementById('status-log');
        const searchInput = document.getElementById('node-search');
        const searchResults = document.getElementById('search-results');

        function addLog(msg) { logEl.innerText = msg; }

        const CONFIG = {
            gasUrl: "https://script.google.com/macros/s/AKfycbxLSa95r08HRbuQhEWUgVSUSeSaUmJxpA8fRZ4NVAbiGLhVA3kFkEdbEVIvlr2HWcAn/exec", 
            token: "my-secret-token-2026",
            baseNodeSize: 225, 
            baseFontSize: 1500,
            edgeWidth: 35
        };

        // 画面調整関数（軽量版）
        function adjustView(animate = true) {
            if (!cy) return;
            const isMobile = window.innerWidth < 768;
            cy.animate({
                fit: { eles: cy.elements(), padding: isMobile ? 30 : 60 }
            }, { duration: animate ? 600 : 0 });
        }

        async function start() {
            addLog("データ取得中...");
            try {
                const response = await fetch(`${CONFIG.gasUrl}?token=${CONFIG.token}`, { redirect: 'follow' });
                const fullData = await response.json();

                const elements = [];
                // Node作成 (Y軸反転修正済)
                fullData.nodes.forEach(n => {
                    elements.push({
                        group: 'nodes',
                        data: { id: String(n.id), label: n.label, color: n.color, size: parseFloat(n.size) * CONFIG.baseNodeSize },
                        position: { x: parseFloat(n.x), y: -parseFloat(n.y) }
                    });
                });

                // Edge作成 (自己ループ回避ガード付)
                const nodeIds = new Set(fullData.nodes.map(n => String(n.id)));
                fullData.edges.forEach(e => {
                    const s = String(e.source);
                    const t = String(e.target);
                    if (s !== t && nodeIds.has(s) && nodeIds.has(t)) {
                        elements.push({ group: 'edges', data: { source: s, target: t } });
                    }
                });

                cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elements,
                    style: [
                        { selector: 'node', style: {
                            'width': 'data(size)', 'height': 'data(size)',
                            'label': 'data(label)', 'font-size': CONFIG.baseFontSize,
                            'background-color': 'data(color)',
                            'text-outline-width': 20, 'text-outline-color': '#fff'
                        }},
                        { selector: 'edge', style: { 
                            'width': CONFIG.edgeWidth, 'line-color': '#ccc', 'opacity': 0.2,
                            'curve-style': 'bezier', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#ccc'
                        }},
                        { selector: '.faded', style: { 'opacity': 0.05, 'text-opacity': 0 }},
                        { selector: '.highlight-node', style: { 'z-index': 999, 'border-width': 60, 'border-color': '#000' }},
                        { selector: '.edge-out', style: { 'line-color': 'red', 'target-arrow-color': 'red', 'opacity': 1 }},
                        { selector: '.edge-in', style: { 'line-color': 'blue', 'target-arrow-color': 'blue', 'opacity': 1 }}
                    ],
                    layout: { name: 'preset' }
                });

                cy.on('tap', 'node', function(e){ selectNode(e.target); });

                // 検索ロジック (エラー保護付)
                searchInput.addEventListener('input', (e) => {
                    const val = e.target.value.toLowerCase();
                    searchResults.innerHTML = '';
                    if (!val) { searchResults.style.display = 'none'; return; }

                    const matches = cy.nodes().filter(n => {
                        const lbl = n.data('label');
                        return lbl && typeof lbl === 'string' && lbl.toLowerCase().includes(val);
                    });

                    if (matches.length > 0) {
                        searchResults.style.display = 'block';
                        matches.slice(0, 10).forEach(m => {
                            const div = document.createElement('div');
                            div.className = 'search-item';
                            div.innerText = m.data('label');
                            div.onmousedown = (ev) => {
                                ev.preventDefault();
                                selectNode(m);
                                cy.animate({ center: { eles: m }, zoom: 0.05 }, { duration: 1000 });
                                searchResults.style.display = 'none';
                                searchInput.value = m.data('label');
                            };
                            searchResults.appendChild(div);
                        });
                    } else { searchResults.style.display = 'none'; }
                });

                // 初期表示を実行
                adjustView(false);
                addLog(`描画完了: ${fullData.nodes.length} nodes`);

            } catch (err) {
                addLog("Error: " + err.message);
            }
        }

        function selectNode(node) {
            const id = node.id();
            cy.elements().addClass('faded').removeClass('highlight-node edge-out edge-in');
            node.removeClass('faded').addClass('highlight-node');
            node.connectedEdges().forEach(edge => {
                edge.removeClass('faded');
                if (edge.source().id() === id) edge.addClass('edge-out');
                else edge.addClass('edge-in');
            });
            node.neighborhood().nodes().removeClass('faded');
        }

        function resetSelection() {
            cy.elements().removeClass('faded highlight-node edge-out edge-in');
            searchInput.value = '';
            adjustView(true);
        }

        // リサイズ監視
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => adjustView(true), 200);
        });

        start();
    </script>
</body>
</html>
