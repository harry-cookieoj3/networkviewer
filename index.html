<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Viewer - Multi Sheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #cy { width: 100vw; height: 100vh; background-color: #ffffff; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; font-family: sans-serif; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="loading">データを取得中...</div>
    <div id="cy"></div>

    <script>
        const FILE_ID = '1Be7JMrTnqoarJ9R1Bdv3cZttJ0WPa73cisuYTERuYNY';
        const NODE_GID = '0'; // 1枚目のシート
        const EDGE_GID = '1184231939'; // ←★ここを書き換えてください！

        const NODE_URL = `https://docs.google.com/spreadsheets/d/${FILE_ID}/export?format=csv&gid=${NODE_GID}`;
        const EDGE_URL = `https://docs.google.com/spreadsheets/d/${FILE_ID}/export?format=csv&gid=${EDGE_GID}`;

        async function fetchData(url) {
            const response = await fetch(url + '&t=' + new Date().getTime());
            const text = await response.text();
            return Papa.parse(text, { header: true, skipEmptyLines: true }).data;
        }

        async function init() {
            try {
                // ノードとエッジを同時に取得
                const [nodesData, edgesData] = await Promise.all([
                    fetchData(NODE_URL),
                    fetchData(EDGE_URL)
                ]);

                const elements = [];
                
                // ノードの追加
                nodesData.forEach(row => {
                    const id = row.Id || row.id;
                    if (id) {
                        elements.push({
                            group: 'nodes',
                            data: { 
                                id: String(id), 
                                label: row.Label || row.label || id,
                                color: row.Color || '#1a73e8'
                            },
                            position: { 
                                x: row.x ? parseFloat(row.x) : undefined, 
                                y: row.y ? parseFloat(row.y) : undefined 
                            }
                        });
                    }
                });

                // エッジの追加
                edgesData.forEach(row => {
                    const source = row.Source || row.source;
                    const target = row.Target || row.target;
                    if (source && target) {
                        elements.push({
                            group: 'edges',
                            data: { 
                                source: String(source), 
                                target: String(target) 
                            }
                        });
                    }
                });

                document.getElementById('loading').style.display = 'none';

                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elements,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'label': 'data(label)',
                                'background-color': 'data(color)',
                                'width': 10,
                                'height': 10,
                                'font-size': '6px',
                                'text-valign': 'bottom',
                                'text-margin-y': 2,
                                'color': '#333'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 0.5,
                                'line-color': '#ccc',
                                'curve-style': 'haystack',
                                'opacity': 0.4
                            }
                        }
                    ],
                    layout: { 
                        name: (nodesData[0] && nodesData[0].x) ? 'preset' : 'cose',
                        fit: true, padding: 50
                    }
                });

            } catch (e) {
                document.getElementById('loading').innerText = "エラー: " + e.message;
            }
        }
        init();
    </script>
</body>
</html>
