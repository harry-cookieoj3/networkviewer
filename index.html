<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Viewer - Full Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #cy { width: 100vw; height: 100vh; background-color: #ffffff; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="loading">ネットワークを構築中...</div>
    <div id="cy"></div>

    <script>
        const FILE_ID = '1Be7JMrTnqoarJ9R1Bdv3cZttJ0WPa73cisuYTERuYNY';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${FILE_ID}/export?format=csv`;

        async function init() {
            try {
                const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
                const csvText = await response.text();
                const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                const data = results.data;

                const elements = [];
                
                data.forEach(row => {
                    // ノード（点）の追加
                    const id = row.Id || row.id;
                    if (id) {
                        elements.push({
                            group: 'nodes',
                            data: { 
                                id: String(id), 
                                label: row.Label || row.label || id,
                                color: row.Color || '#1a73e8'
                            },
                            // Gephiの座標を使う（座標が大きすぎる場合は少し縮小します）
                            position: { 
                                x: row.x ? parseFloat(row.x) : undefined, 
                                y: row.y ? parseFloat(row.y) : undefined 
                            }
                        });
                    }

                    // エッジ（線）の追加
                    const source = row.Source || row.source;
                    const target = row.Target || row.target;
                    if (source && target) {
                        elements.push({
                            group: 'edges',
                            data: { 
                                source: String(source), 
                                target: String(target) 
                            }
                        });
                    }
                });

                document.getElementById('loading').style.display = 'none';

                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elements,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'label': 'data(label)',
                                'background-color': 'data(color)',
                                'width': 15,
                                'height': 15,
                                'font-size': '8px',
                                'text-valign': 'bottom',
                                'text-margin-y': 3,
                                'color': '#333'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 0.5,
                                'line-color': '#ccc',
                                'curve-style': 'haystack', // 大量の線を表示するのに適したスタイル
                                'opacity': 0.5
                            }
                        }
                    ],
                    layout: { 
                        // x, y 座標がある場合は 'preset'、ない場合は自動配置
                        name: (data[0] && data[0].x) ? 'preset' : 'cose',
                        fit: true,
                        padding: 50
                    }
                });

            } catch (e) {
                document.getElementById('loading').innerText = "エラー: " + e.message;
            }
        }
        init();
    </script>
</body>
</html>
